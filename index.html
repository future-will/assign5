<!DOCTYPE html>
<html>
<head>
	<title>Muddy Paws - Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	
	<link href="https://fonts.googleapis.com/css2?family=Arimo:ital,wght@0,400;0,700;1,400;1,700&family=Roboto:ital,wght@0,100;0,300;0,400;0,500;0,700;0,900;1,100;1,300;1,400;1,500;1,700;1,900&display=swap" rel="stylesheet">

</head>
<body>
	<div class="header">
		<img src="Logo.png" alt="logo" id="logo">
		<div class="header-right">
			<input type="text" name="searchBar" placeholder="Search..." id="textInput">
			<img src="Search Icon.png" alt="cart" id="searchIcon">
			<div id="cartButton">
				<img src="Cart icon.png" alt="cart" id="cartIcon">
			</div>
		</div>
	</div>	
	<div class="navBar">
			<ul class="navList">
				<li class="navButton"><a href="">DOGS</a></li>
				<li class="navButton"><a href="">CATS</a></li>
				<li class="navButton"><a href="">ACCESSORIES</a></li>
				<li class="navButton"><a href="">ABOUT US</a></li>
			</ul>			
	</div>
	<div id="hero">
		<h1>Adventure Awaits</h1>
		<h2>for you and your besties!</h2>
		<a href=""><h3 id="shopAllProducts">SHOP ALL PRODUCTS</h3></a>
	</div>
	<div class="content">
		<div class="feature">
			<div class="featureText">
				<h2>Keep Track of Your Hiking Partner</h2>
				<p>We all get lost from time to time, but now you and your sidekick can find the way home</p>
				<div class="colorOptions">
					<p>4 color options</p>
					<img src="images/colorOptions.png">
					<br/>
					<button class="callToAction">SHOP</button>
				</div>

			</div>
			
			
			<img src="images/GPS.png" id="gps">

		</div>
	</div>
</body>
</html>
